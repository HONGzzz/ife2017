<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
        }
        
        ul#nums {
            position: relative;
            padding: 0;
            height: 100px;
        }
        
        #nums li {
            color: white;
            list-style: none;
            height: 20px;
            width: 20px;
            margin-right: 3px;
            background: red;
            text-align: center;
            line-height: 40px;
            float: left;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="container">
        <input type="text" id="input">
        <button id="left-in">左侧入</button>
        <button id="right-in">右侧入</button>
        <button id="left-out">左侧出</button>
        <button id="right-out">右侧出</button>
        <button id="sort">排序</button>

        <br>

        <ul id="nums">

        </ul>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            var btn1 = document.getElementById('left-in'),
                btn2 = document.getElementById('right-in'),
                btn3 = document.getElementById('left-out'),
                btn4 = document.getElementById('right-out'),
                btn5 = document.getElementById('sort'),
                input = document.getElementById('input'),
                nums = document.getElementById('nums');

            function deletenum() {
                nums.removeChild(this);
            }

            function leftin() {
                var str = input.value;
                // input.value = "";
                input.focus();
                input.select();
                if (nums.children.length <= 60) {
                    var n = parseInt(str);
                    if (n >= 10 && n <= 100) {
                        var li = document.createElement('li');
                        nums.insertBefore(li, nums.firstChild);
                        li.style.height = n + 'px';
                        li.addEventListener('click', deletenum, false);
                    }
                    else {
                        input.value = "";
                        input.focus();
                        alert('输入10-100');
                    }
                }
                else {
                    input.value = "";
                    alert('只能有60个元素');
                }

            }

            function rightin() {
                var str = input.value;
                //input.value = "";
                input.focus();
                input.select();
                if (nums.children.length <= 60) {
                    var n = parseInt(str);
                    if (n >= 10 && n <= 100) {
                        var li = document.createElement('li');
                        nums.appendChild(li);
                        li.style.height = n + 'px';
                        li.addEventListener('click', deletenum, false);
                    }
                    else {
                        input.value = "";
                        input.focus();
                        alert('输入10-100');
                    }
                }
                else {
                    input.value = "";
                    input.focus();
                    alert('只能有60个元素');
                }
            }

            function leftout() {
                var remove = nums.removeChild(nums.firstChild);
            }

            function rightout() {
                var remove = nums.removeChild(nums.lastChild);
            }

            function mysort() {
                var i,
                    j,
                    a = nums.children;

                for (j = 0; j < a.length - 1; j++) {
                    for (i = 0; i < a.length - j - 1; i++) {

                        var x = a[i].style.height,
                            y = a[i + 1].style.height,
                            numx = parseInt(x.substring(0, x.indexOf('px'))),
                            numy = parseInt(y.substring(0, y.indexOf('px')));

                        if (numx < numy) {
                            a[i].style.height = numy + 'px';
                            a[i + 1].style.height = numx + 'px';
                        }

                    }
                }

            }


            btn1.addEventListener('click', leftin, false);
            btn2.addEventListener('click', rightin, false);
            btn3.addEventListener('click', leftout, false);
            btn4.addEventListener('click', rightout, false);
            btn5.addEventListener('click', mysort, false);


        }
    </script>
</body>

</html>
