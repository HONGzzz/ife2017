<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
        function getData() {
            var source = document.getElementById('source'),
                lis = source.getElementsByTagName('li'),
                data = [];

            for (i = 0; i < lis.length; i++) {
                var array = [];
                var ele = lis[i];
                var inner = ele.innerHTML;
                var city = inner.substring(0, inner.indexOf('空'));
                var num = parseInt(ele.getElementsByTagName('b')[0].innerHTML);
                array.push(city);
                array.push(num);
                data.push(array);
            }
            console.log(data);
            return data;

        }

        //排序
        function sortAqiData(data) {
            data.sort(function (data1, data2) {
                return data2[1] - data1[1];
            });
        }

        //显示
        function render(data) {
            var data = data;
            var html = "";
            var resort = document.getElementById('resort');
            for (i = 0; i < data.length; i++) {
                html += "<li>第" + (i + 1) + "名:" + data[i][0] + "," + data[i][1] + "</li>";
            }
            resort.innerHTML = html;
        }

        function btnHandle() {
            var aqiData = getData();
            sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {

            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            var button = document.getElementById('sort-btn');

            button.addEventListener('click', btnHandle, false);

        }

        init();
    </script>
</body>

</html>
